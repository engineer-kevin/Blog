<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            display: flex;
            width: 600px;
        }
        .parent > div {
            height: 100px;
        }
        .item1 {
            width: 140px;
            flex: 2 1 0%;
            background: red;
        }
        .item2 {
            width: 100px;
            flex: 2 1 auto;
            background: black;
        }
        .item3 {
            flex: 1 1 200px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
</div>
</body>
</html>
